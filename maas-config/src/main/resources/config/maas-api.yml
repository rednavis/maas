server:
  port: 8081

spring:
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: maas-auth
          uri: lb://maas-auth
          predicates:
            - Path=/auth/**
          filters:
            - RewritePath=/auth/(?<path>.*), /$\{path}
        - id: maas-bpm
          uri: lb://maas-bpm
          predicates:
            - Path=/bpm/**
          filters:
            - RewritePath=/bpm/(?<path>.*), /$\{path}
        - id: maas-vaadin
          uri: lb://maas-vaadin
          predicates:
            - Path=/vaadin/**
          filters:
            - RewritePath=/vaadin/(?<path>.*), /$\{path}
        - id: openapi
          uri: http://localhost:${server.port}
          predicates:
            - Path=/v3/api-docs/**
          filters:
            - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs
        - id: camunda
          uri: lb://maas-bpm
          predicates:
            - Path=/api/**,/app/**,/lib/**,/camunda-welcome
        - id: h2console
          uri: lb://maas-bpm
          predicates:
            - Path=/h2-console/**

eureka:
  enabled: true
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    healthcheck:
      enabled: true
  instance:
    preferIpAddress: false

