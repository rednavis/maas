spring:
  application:
    name: maas-bpm
  cloud:
    config:
      uri: http://localhost:8088
  # data source config
  datasource:
    #    url: jdbc:h2:file:./camunda;DB_CLOSE_ON_EXIT=FALSE
    url: jdbc:h2:mem:camunda
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true

#Camunda config
camunda.bpm:
  history-level: full
  filter:
    create: All tasks
  admin-user:
    id: admin
    password: admin
    email: admin@camunda.com
    first-name: Camunda
    last-name: Admin